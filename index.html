<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <figure>
        <img class="i1" src="images/image-victor.jpg" alt="victor" />
        <figcaption>
          <p class="p1">Victor Crest <span class="sp1">26</span></p>
          <p class="p2">London</p>
        </figcaption>
      </figure>
      <section class="s2">
        <span class="bold">80K </span> <span class="bold">803K</span>
        <span class="bold">1.4K</span> <span class="light">Followers</span>
        <span class="light">Likes</span> <span class="light">Photos</span>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
